<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>劇情視覺化 - 百味靈飲</title>

  <!-- Cytoscape 主要函式庫 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f8f9fa; /* 全局留白背景 */
      display: flex;
      flex-direction: column;
    }
    #title {
      text-align: left; /* 標題置左 */
      font-size: 22px;
      font-weight: bold;
      padding: 16px;
      background-color: white;
      color: #2a3d3d; /* 深色字體 */
      border-bottom: 2px solid #ddd;
    }
    #cy {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      padding: 30px; /* 全局留白 */
      box-sizing: border-box;
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="title">流水線001-劇情線A01-主線劇情</div>
  <div id="cy"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    // 註冊 Dagre 佈局
    cytoscape.use(cytoscapeDagre);

    function renderGraph() {
      let cy = cytoscape({
        container: document.getElementById("cy"),
        elements: [
          { data: { id: "N1", node_label: "1\n開始", description: "主角踏上旅程" } },
          { data: { id: "N2", node_label: "2\n選擇", description: "做出重要的抉擇" } },
          { data: { id: "N3", node_label: "3\n事件", description: "遇見神秘人物" } },
          { data: { id: "N4", node_label: "4\n支線1", description: "小插曲" } },
          { data: { id: "N5", node_label: "5\n支線2", description: "特殊遭遇" } },
          { data: { id: "N6", node_label: "6\n結局", description: "旅程的終點" } },
          { data: { id: "E1", source: "N1", target: "N2" } },
          { data: { id: "E2", source: "N2", target: "N3" } },
          { data: { id: "E3", source: "N3", target: "N4" } },
          { data: { id: "E4", source: "N3", target: "N5" } },
          { data: { id: "E5", source: "N4", target: "N6" } },
          { data: { id: "E6", source: "N5", target: "N6" } }
        ],
        style: [
          {
            selector: "node",
            style: {
              "background-color": "#c4d8d7",  // 節點背景色
              "color": "#2a3d3d",  // 文字顏色
              "shape": "ellipse",  // 圓形節點
              "text-valign": "center",
              "text-halign": "center",
              "border-width": "2px",
              "border-color": "#2a3d3d",  // 節點邊框
              "width": "90px",
              "height": "90px",
              "font-size": "14px",
              "font-weight": "bold",
              "text-wrap": "wrap",
              "label": "data(node_label)"
            }
          },
          {
            selector: "edge",
            style: {
              "width": 3,
              "line-color": "#2a3d3d",  // 連線顏色
              "target-arrow-shape": "triangle",  // 確保箭頭顯示
              "target-arrow-color": "#2a3d3d",
              "curve-style": "bezier"
            }
          }
        ],
        layout: {
          name: "dagre",
          rankDir: "LR",  // 左到右排列
          nodeSep: 200,   // 節點間距
          edgeSep: 100,
          rankSep: 150
        },
        userPanningEnabled: false, // 禁止拖曳視圖
        userZoomingEnabled: false, // 禁止縮放
        boxSelectionEnabled: false // 禁止選取
      });

      // 禁用節點拖曳與選取
      cy.nodes().forEach(node => {
        node.grabbable(false);
        node.selectable(false);
      });

      // 顯示 hover 提示框
      const tooltip = document.getElementById("tooltip");

      cy.on("mouseover", "node", function (event) {
        const node = event.target;
        const description = node.data("description");
        if (description) {
          tooltip.innerText = description;
          tooltip.style.display = "block";
        }
      });

      cy.on("mousemove", function (event) {
        tooltip.style.left = event.renderedPosition.x + 10 + "px";
        tooltip.style.top = event.renderedPosition.y + 10 + "px";
      });

      cy.on("mouseout", "node", function () {
        tooltip.style.display = "none";
      });

      // 確保圖表大小自適應視窗
      function resizeGraph() {
        cy.resize();
        cy.fit();
      }
      window.addEventListener("resize", resizeGraph);
      resizeGraph();  // 初始化時適應視窗大小
    }

    document.addEventListener("DOMContentLoaded", renderGraph);
  </script>
</body>
</html>
