<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>劇情視覺化 - 百味靈飲</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
    }
    #title {
      text-align: left;
      font-size: 22px;
      font-weight: bold;
      padding: 16px;
      background-color: white;
      color: #2a3d3d;
      border-bottom: 2px solid #ddd;
    }
    #cy {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      padding: 30px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="title">載入中...</div>
  <div id="cy"></div>
  <script>
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const API_BASE_URL = window.location.hostname === "localhost"
      ? "http://localhost:3000"
      : "/custom-api";

    async function generateGraph() {
      const storyLineId = getQueryParam("story_line_id");
      if (!storyLineId) {
        document.getElementById("title").innerText = "❌ 未提供 story_line_id";
        return;
      }

      try {
        let response = await fetch(`${API_BASE_URL}/story-graph/${storyLineId}`);
        if (!response.ok) {
          throw new Error(`HTTP error! 狀態碼: ${response.status}`);
        }
        let data = await response.json();

        document.getElementById("title").innerText = data.storyLine?.title || "❌ 劇情線不存在";

        let elements = data.elements.map(el => ({
          data: {
            id: el.data.id,
            label: el.data.name.length > 12 ? el.data.name.substring(0, 12) + "..." : el.data.name,
            description: el.data.description
          }
        }));

        let cy = cytoscape({
          container: document.getElementById("cy"),
          elements: elements,
          layout: { name: "dagre", rankDir: "LR" },
          style: [{ selector: "node", style: { "label": "data(label)" } }]
        });

      } catch (error) {
        document.getElementById("title").innerText = "❌ 無法載入劇情線";
      }
    }

    window.onload = generateGraph;
  </script>
</body>
</html>
