<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>劇情視覺化</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ccc;
    }
    #cy {
      flex-grow: 1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="title">載入中...</div>
  <div id="cy"></div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const API_BASE_URL = window.location.hostname === "localhost"
      ? "http://localhost:3000/custom-api"
      : "/custom-api";

    async function generateGraph() {
      const storyLineId = getQueryParam("story_line_id");
      if (!storyLineId) {
        document.getElementById("title").innerText = "❌ 未提供 story_line_id";
        return;
      }

      try {
        let response = await fetch(`${API_BASE_URL}/story-graph/${storyLineId}`);
        if (!response.ok) {
          throw new Error(`HTTP error! 狀態碼: ${response.status}`);
        }
        let data = await response.json();

        if (data.storyLine) {
          document.getElementById("title").innerText = `${data.storyLine.story_line_id} - ${data.storyLine.title}`;
        } else {
          document.getElementById("title").innerText = "❌ 劇情線不存在";
          return;
        }

        let cy = cytoscape({
          container: document.getElementById("cy"),
          elements: data.elements,
          style: [
            {
              selector: "node",
              style: {
                "background-color": "#007bff",
                "color": "#fff",
                "shape": "roundrectangle",
                "text-valign": "center",
                "text-halign": "center",
                "padding": "10px",
                "width": "250px",
                "height": "auto",
                "text-wrap": "wrap",
                "label": "data(label)"
              }
            },
            {
              selector: "edge",
              style: {
                "width": 2,
                "line-color": "#333",
                "target-arrow-shape": "triangle",
                "curve-style": "bezier"
              }
            }
          ],
          layout: { name: "dagre" }
        });

      } catch (error) {
        console.error("❌ API 讀取失敗", error);
        document.getElementById("title").innerText = "❌ 無法載入劇情線";
      }
    }

    window.onload = generateGraph;
  </script>
</body>
</html>
